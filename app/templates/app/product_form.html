{% extends 'app/base.html' %} 

{% block main-content %}
<a href="{% url 'create_product' %}" class="btn btn-primary mb-3">Add New Product</a>
    <a href="{% url 'profile' %}" class="btn {{active}}">Profile</a></li>
    <a href="{% url 'address' %}" class="btn">Address</a></li>
    <a href="{% url 'create_product' %}" class="btn">Add a product</a></li>
    <a href="{% url 'list_products' %}" class="btn">view all your product</a></li>
    <a href="{% url 'address' %}" class="btn">view pending orders</a></li>
<div class="container mt-3">
    <h2>{{ form.instance.pk|default:"Add New" }} Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'list_products' %}" class="btn btn-secondary">View all my products</a>
    </form>
</div>
{% endblock %}
