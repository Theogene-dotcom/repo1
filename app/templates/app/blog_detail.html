<!-- blog_detail.html -->
{% extends 'app/base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <h1 class="mb-4">{{ post.title }}</h1>
    <div class="mb-3">
        <small class="text-muted">Posted by {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</small>
    </div>
    <div>
        {{ post.content|linebreaks }}
    </div>
    <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-4">Back to Blog</a>
</div>
{% endblock main-content %}
